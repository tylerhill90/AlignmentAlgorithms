<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Tyler Hill - Local Alignment Algorithms</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, [col] auto);
            grid-template-rows: [row] auto;
            background-color: #ffffff;
            padding: 30px;
        }

        .input-form {
            grid-column: col 1;
            grid-row: row;
        }

        .matrix {
            grid-column: col 2;
            grid-row: row;
        }

        .matrix-container {
            display: grid;
            grid-template-columns: repeat(var(--colNumMatrix), 25px);
            grid-template-rows: repeat(var(--rowNumMatrix), 25px);
            background-color: #ffffff;
        }

        .seq-char {
            text-align: center;
            padding: 3px;
            border: 1px solid rgb(255, 255, 255);
        }

        .score {
            text-align: center;
            padding: 3px;
            border: 1px solid rgb(0, 0, 0);
        }

        .alignments {
            border: none;
            clear: left;
            float: left;
            max-height: 200px;
            max-width: 250px;
            overflow-y: scroll;
            vertical-align: top;
        }

        .alignment-item {
            background-color: #ffffff;
            padding: 5px;
            font-size: 20px;
            text-align: center;
        }

        .selectable {
            border-bottom: 0;
            cursor: pointer;
            font-family: serif;
            font-size: 1.1em;
            position: relative;
        }

        .selected {
            background-color: #5582BC;
            color: white;
        }
    </style>
</head>

<header>

</header>

<body>

    <div class="container">

        <div class="input-form">
            <form autocomplete="off" id="seqAlignForm">
                <label for="seq1">First Sequence</label><br>
                <input type="text" name="seq1" value="HALOTHEIRBOD" required><br>
                <label for="seq2">Second Sequence</label><br>
                <input type="text" name="seq2" value="HELLOTHERBUD" required><br>
                <br>
                <label>Algorithm</label><br>
                <input type="radio" id="sw" name="algorithm" value="Smith-Waterman" checked>
                <label for="sw">Smith-Waterman</label><br>
                <input type="radio" id="nw" name="algorithm" value="Needleman-Wunsch">
                <label for="nw">Needleman-Wunsch</label><br>
                <br>
                <label>Scoring Schema</label><br>
                <label>Match</label><br>
                <input type="range" id="scoring match" name="match" min="1" max="10" value="1" step="1"
                    onchange="this.nextElementSibling.value = this.value"><output>3</output><br>
                <label>Mismatch</label><br>
                <input type="range" id="scoring mismatch" name="mismatch" min="-10" max="-1" value="-1" step="1"
                    onchange="this.nextElementSibling.value = this.value"><output>-3</output><br>
                <label>Gap</label><br>
                <input type="range" id="scoring gap" name="gap" min="-10" max="-1" value="-2" step="1"
                    onchange="this.nextElementSibling.value = this.value"><output>-2</output><br>
                <br>
                <button>Align Sequences</button>
            </form>

        </div>

        <div class="matrix">
            <div class="matrix-container" id="matrix-container"></div>
        </div>

        <div class="alignments">
            <table class="results">
                <tbody id="alignments">

                </tbody>
            </table>
        </div>

    </div>

    <script src="align-algs.js"></script>
</body>
